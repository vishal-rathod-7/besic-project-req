<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body style="text-align:center;">
    <h2>Add Water Timing</h2>

<form method="POST">
    <input type="date" name="date" required><br><br>
    <input type="time" name="start_time" required><br><br>
    <input type="time" name="end_time" required><br><br>
    <input type="text" name="message" placeholder="Enter Message" required><br><br>
    <button type="submit">Add Timing</button>
</form>

<hr>

<h2>All Water Timings</h2>

<table border="1">
<tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Message</th>
    <th>Action</th>
</tr>

{% for t in timings %}
<tr>
    <td>{{ t[1] }}</td>
    <td>{{ t[2] }}</td>
    <td>{{ t[3] }}</td>
    <td>{{ t[4] }}</td>

    <td>
        <a href="/delete_timing/{{ t[0] }}" 
           onclick="return confirm('Are you sure you want to delete this timing?')">
           Delete
        </a>
    </td>
</tr>
{% endfor %}
</table>

</html>
